version: '3.3'
services:
  nginx:
    image: nginx
    ports:
      - target: 23
        published: 23
        protocol: tcp
        mode: host
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      - ./stack/nginx/conf/conf.d/web11.conf:/etc/nginx/conf.d/web11.conf:ro
      - ./stack/nginx/conf/conf.d/web22.conf:/etc/nginx/conf.d/web22.conf:ro
      - ./stack/nginx/conf/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./stack/nginx/www:/var/www:ro
      - ./stack/cert_ssl:/shared/ssl:ro
      - ./stack/users/passwd:/shared/users/passwd:ro
      - ./stack/users/groups:/shared/users/groups:ro
      - logs:/logs:rw
      -
  postfix_srv:
    image: classcat/postfix-dovecot
    ports:
      - "2022:22"
      - "25:25"
      - "110:110"
      - "143:143"
    environment:
      ROOT_PASSWORD: mypassword
      HOSTNAME: mail.ofa.itb
      DOMAINNAME: ofa.itb
      USERS: profe:chequejant,alumne:a
    volumes:
      - ./stack/postfix/mail:/etc/postfix/mail
    networks:
      - outside
networks:
  outside:
    external:
      name: "host"
volumes:
  logs:

